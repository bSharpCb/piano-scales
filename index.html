<html>
<head>
	<title>Diatonic Scales by Key</title>
	<link rel="stylesheet" type="text/css" href='./index.css'>
</head>
<body>
	<div id="whitekeys">
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</div>
	<div id="blackkeys">
		<div></div>
		<div></div>
		<div class="hide"></div>
		<div></div>
		<div></div>
		<div></div>
	</div>

	<div id="controls">
		<select id="keysig">
			<option value="0">C</option>
			<option value="1">C#</option>
			<option value="2">D</option>
			<option value="3">D#</option>
			<option value="4">E</option>
			<option value="5">F</option>
			<option value="6">F#</option>
			<option value="7">G</option>
			<option value="8">G#</option>
			<option value="9">A</option>
			<option value="10">A#</option>
			<option value="11">B</option>
		</select>


		<select id="scale">
			<option value="1">Major</option>
			<option value='2'>Natural Minor</option>
			<option value="3">Harmonic Minor</option>
			<option value="4">Melodic Minor</option>
			<option value="5">Phrygian Dominant</option>
			<option value="6">Dorian Mode</option>
			<option value="7">Phrygian Mode</option>
			<option value="8">Lydian Mode</option>
			<option value="9">Mixolydian Mode</option>
			<option value="10">Locrian Mode</option>
		</select>
		<button onclick="blueNote()">Generate scale</button>
		<button onclick="makeKeys()">Clear keys</button>
	</div>

<table id="scale_notes">
	<tr>
		<td style="font-weight: bold"><input type="text" id="note0" class="infobox" value="">I</td>
	<tr>
		<td style="font-weight: bold"><input type="text" id="note1" class="infobox" value="">II</td>
	<tr>
		<td style="font-weight: bold"><input type="text" id="note2" class="infobox" value="">III</td>
	
	<tr>
		<td style="font-weight: bold"><input type="text" id="note3" class="infobox" value="">IV</td>
	<tr>
		<td style="font-weight: bold"><input type="text" id="note4" class="infobox" value="">V</td>
	<tr>
		<td style="font-weight: bold"><input type="text" id="note5" class="infobox" value="">VI</td>
	<tr>
		<td style="font-weight: bold"><input type="text" id="note6" class="infobox" value="">VII</td>
</table>
<div id='footerNotes'>
<p>Third highlighted in <b>red</b></p>
<p>Fifth highlighted in <b>purple</b></p>
<p>Seventh highlighted in <b>green</b></p>
</div>
<script type="text/javascript" src="./index.js"></script>

</body>
</html>
